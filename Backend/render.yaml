services:
  - type: web
    name: tumor-detect-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn Backend:app --bind 0.0.0.0:$PORT --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
    healthCheckPath: /health
    autoDeploy: true 